<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="pages/index.css">
   <title>Mesto: базовая функциональность</title>
</head>

<body>
   <div class="page">
      <div class="popup popup__edit">
         <div class="popup__container">
            <form name="popup-form-edit" class="popup__form" method="get">
               <h2 class="popup__text">Редактировать профиль</h2>
               <input name="popup-name" class="popup__input popup__input_type_name" type="text">
               <input name="popup-activity" class="popup__input popup__input_type_activity" type="text">
               <button type="submit" class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
      </div>
      <div class="popup popup__add">
         <div class="popup__container">
            <form name="popup__form-add" class="popup__form-add" method="get">
               <h2 class="popup__text">Новое место</h2>
               <input name="popup-image-name" class="popup__input popup__input_type_image-name" placeholder="Название" type="text">
               <input name="popup-image-link" class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" type="text">
               <button type="submit" class="popup__save">Создать</button>
            </form>
            <button class="popup__close popup__close-add" type="button"></button>
         </div>
      </div>
      <div class="popup popup__images">
         <div class="popup__container-image">
            <img src="#" alt="" class="popup__image">
            <h3 class="popup__image-name"></h3>
            <button class="popup__close popup__close-image" type="button"></button>
         </div>
      </div>
      <header class="header">
         <div class="header__conteiner">
            <div class="header__logo"></div>
         </div>
      </header>
      <main class="main">
         <section class="profile">
            <div class="profile__man">
               <img src="images/Avatar.png" alt="аватар" class="profile__avatar">
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
                  <p class="profile__activity">Исследователь океана</p>
               </div>
            </div>
            <button class="profile__add-button" type="button"></button>
         </section>
         <section class="elements">
            <ul class="elements__list">
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
   </div>
   <template id="elements-template">
      <li class="elements__card">
         <img class="elements__image">
         <div class="elements__info">
            <h2 class="elements__name"></h2>
            <button class="elements__like" type="button"></button>
         </div>
         <button class="elements__del" type="button"></button>
      </li>
   </template>
   <script src="scripts/index.js"></script>
</body>
</html>
